<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>Registry Platform</h1>
        </header>

        <div id="login-container">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <div id="product-container" style="display: none;">
            <h2>Current Product</h2>
            <div id="product-info"></div>
            <button id="add-to-registry-btn">Add to Registry</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
