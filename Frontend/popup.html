<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Fetched from Amazon.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="heading-container">
                <h1 class="h1">Products Fetched from Amazon.com</h1>
            </div>
            <div class="user-icon" id="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <div class="dropdown-menu" id="dropdown-menu">
                    <button id="home-option">Home</button>
                    <button id="registry-option">See Your Registry</button>
                </div>
            </div>

        </header>

        <div class="search-bar">
            <div class="search-input-wrapper">
                <input type="text" placeholder="Search article or keywords" />
                <div class="filter-tags"></div>
            </div>
            <div class="filter-dropdown">
                <button class="filter-button">Filters â–¼</button>
                <div class="filter-content">
                    <label><input type="checkbox" value="all"> All</label>
                    <label><input type="checkbox" value="video-interviews"> Video interviews</label>
                    <label><input type="checkbox" value="music-videos"> Music videos</label>
                    <label><input type="checkbox" value="netflix-reviews"> Netflix reviews</label>
                </div>
            </div>
            <button class="search-button">Search</button>
        </div>

        <div id="product-container" class="product-cards">
            <!-- Product cards will be dynamically inserted here -->
        </div>

        <div class="pagination">
            <!-- Pagination buttons will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-product-name"></h2>
            <img id="modal-product-image" src="" alt="" />
            <p id="modal-product-description"></p>
            <p id="modal-product-price"></p>
            <p id="modal-product-rating"></p>
            <p id="modal-product-review-count"></p>
        </div>
    </div>

</body>
</html>
